<div>
  <h2>{{project.name}}</h2>

  <form ng-submit="createParticipant()">
    <label>Name</label>
    <input type="text" name="name" ng-model="newParticipant.name"/>

    <input type="submit"/>
  </form>

  <ul>
    <li ng-repeat="participant in participants">
      <a href="/#/participants/{{projectId}}/{{participant.key}}">{{participant.name}}</a>
    </li>
  </ul>
</div>
