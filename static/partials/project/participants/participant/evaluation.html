<div ng-controller="ParticipantGridController as participantGrid">
  <h3>評価構造図</h3>
  <div class="navbar navbar-default">
    <div class="navbar-collapse">
      <form class="navbar-form">
        <a ui-sref="projects.get.participants.get.grid" class="btn btn-primary">{{'ACTION.EDIT' | translate}}</a>
        <a ui-sref="projects.get.participants.get.grid({ disableCompletion: 1 })" class="btn btn-default">{{'ACTION.EDIT' | translate}}(テキスト補完なし)</a>
      </form>
    </div>
  </div>
  <div class="thumbnail" style="height: 500px;">
    <svg id="display" width="100%" height="100%"></svg>
  </div>
  <h3>サマリー</h3>
  <table class="table table-bordered">
    <tr>
      <th class="span6">評価項目数</th>
      <td class="span6">{{participantGrid.egm.nodes().length}}</td>
    </tr>
    <tr>
      <th>接続数</th>
      <td>{{participantGrid.egm.links().length}}</td>
    </tr>
  </table>
</div>
