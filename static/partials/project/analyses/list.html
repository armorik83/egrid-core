<div class="tab-pane active">
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>{{ 'SEM_PROJECT.ATTRIBUTES.NAME' | translate }}</th>
        <th>{{ 'ACTION.ACTION' | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="semProject in ctrl.semProjects.toArray()">
        <td>{{ $index + 1 }}</td>
        <td>{{ semProject.name }}</td>
        <td><a ui-sref="projects.get.analyses.get.design({ semProjectId: semProject.key })">{{ 'ACTION.SHOW' | translate }}</a>
      </tr>
    </tbody>
  </table>
</div>
