<div class="modal-header">
  <h3>Input Evaluation Factor</h3>
</div>
<div class="modal-body">
  <form ng-submit="close(result)">
    <input ng-model="result" focus-me/>
    <input type="submit" class="btn btn-primary"/>
  </form>
  <table class="table table-hover">
    <tr ng-repeat="text in texts | filter:result" ng-dblclick="close(text)">
      <td>{{text}}</td>
      <td><button class="btn" ng-click="close(text)">Select</button></td>
    </li>
  </table>
</div>
<div class="modal-footer">
  <button class="btn" ng-click="close()">Close</button>
</div>
