<div>
  <div style="position: absolute; left: 0; top: 0; overflow: hidden;">
    <svg id="display" style="display: block;"></svg>
    <div id="nodeController" class="btn-group invisible" style="position: absolute; top: 0; left: 0;">
      <button id="ladderUpButton" class="btn" title="{{'EGM.LADDER_UP' | translate}}"><span class="glyphicon glyphicon-arrow-left"></span></button>
      <button id="removeNodeButton" class="btn" title="{{'ACTION.REMOVE' | translate}}"><span class="glyphicon glyphicon-remove"></span></button>
      <button id="mergeNodeButton" class="btn" title="{{'ACTION.MERGE' | translate}}"><span class="glyphicon glyphicon-plus"></span></button>
      <button id="editNodeButton" class="btn" title="{{'ACTION.EDIT' | translate}}"><span class="glyphicon glyphicon-pencil"></span></button>
      <button id="ladderDownButton" class="btn" title="{{'EGM.LADDER_DOWN' | translate}}"><span class="glyphicon glyphicon-arrow-right"></span></button>
    </div>
  </div>
  <div class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="navbar-inner">
      <div class="container">
        <ul class="nav pull-right">
          <li><a id="appendNodeButton">{{'ACTION.APPEND' | translate}}</a></button>
          <li class="dropdown">
            <a class="dropdown-toggle">{{'ACTION.ACTION' | translate}}<b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a id="saveButton">{{'ACTION.SAVE' | translate}}</a></li>
              <li><a id="quitButton" href="/#{{Url.participantUrl(participantGrid.projectKey, participantGrid.participantKey)}}">{{'ACTION.QUIT' | translate}}</a></li>
              <li class="divider"></li>
              <li id="undoButtonContainer" class="disabled"><a id="undoButton">{{'ACTION.UNDO' | translate}}</a></li>
              <li id="redoButtonContainer" class="disabled"><a id="redoButton">{{'ACTION.REDO' | translate}}</a></li>
              <li class="divider"></li>
              <li><a id="layoutButton">{{'EGM.APP.LAYOUT_SETTINGS' | translate}}</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
