<!DOCTYPE html>
<div class="container"/>
<script src="../bower_components/d3/d3.min.js"></script>
<script src="../lib/dagre.js"></script>
<script src="../egrid-core.js"></script>
<script>
var grid = {
  nodes: [
    'hoge',
    'fuga',
    'piyo'
  ],
  links: [
    {upper: 0, lower: 1},
    {upper: 1, lower: 2}
  ]
};
var egm = egrid.egm()
  .nodeText(Object);
d3.select('div.container')
  .append('svg')
  .datum(grid)
  .call(egm.css())
  .call(egm);
</script>
