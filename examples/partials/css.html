<div>
  <div>
    <h2>Demo</h2>
    <div class="row">
      <div class="col-xs-4">
        <form>
          <div class="form-group">
            <label>Background Color</label>
            <input type="color" class="form-control" ng-model="css.backgroundColor" ng-change="update()"/>
          </div>
          <div class="form-group">
            <label>Stroke Color</label>
            <input type="color" class="form-control" ng-model="css.strokeColor" ng-change="update()"/>
          </div>
          <div class="form-group">
            <label>Stroke Color of Upper Constructs</label>
            <input type="color" class="form-control" ng-model="css.upperStrokeColor" ng-change="update()"/>
          </div>
          <div class="form-group">
            <label>Stroke Color of Lower Constructs</label>
            <input type="color" class="form-control" ng-model="css.lowerStrokeColor" ng-change="update()"/>
          </div>
          <div class="form-group">
            <label>Stroke Color of Selected Construct</label>
            <input type="color" class="form-control" ng-model="css.selectedStrokeColor" ng-change="update()"/>
          </div>
        </form>
      </div>
      <div class="col-xs-8">
        <div class="thumbnail display-container">
          <svg class="display"/>
        </div>
      </div>
    </div>
  </div>
</div>
