application: collaboegm
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  static_files: static/index.html
  upload: /
  login: required

- url: /img
  static_dir: static/img

- url: /scripts
  static_dir: static/scripts

- url: /styles
  static_dir: static/styles

- url: /partials
  static_dir: static/partials

- url: /bower_components
  static_dir: static/bower_components

- url: /api/.*
  script: main.app
  login: required

- url: .*
  static_dir: static
  login: required

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
